<html lang="en">
<head>
    <title>Mouse 翻译</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#5f9ea0">
    <link rel="stylesheet" href="css/button.css"/>
    <link rel="stylesheet" href="css/trans.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body class="body">
<div class="container-fluid main" style="padding-left: 0; padding-right: 0">
    <div class="edit-text">
        <div style="font-size: 18px; color: white; padding: 16px">Mouse 翻译</div>
        <div>
            <input class="input-text" type="text" placeholder="请输入您要查找的单词"/>
        </div>
        <button class="button button-glow button-rounded button-caution button-search">查找</button>
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>

    <div class="content">
        <div id="base">
            <div id="word" class="word"></div>
            <div class="count">本单词共查询：<span id="count"></span> 次</div>
        </div>
        <div id="trans"></div>
        <div id="phrase"></div>
    </div>
</div>
<script type="text/javascript" src="js/trans.js"></script>
</body>
</html>
